<div [ngClass]="todo.completed ? 'completed' : ''" class="todo">
  <p class="text">
    <input class="checkbox"
      (change)="onToggle(todo)"
      type="checkbox"
      id="{{ todo.id }}"
      [checked]="todo.completed"
    />
    <label for="{{ todo.id }}" [appCustomDir] = todo.completed>
      {{ todo.title | formatPipe }}
    </label>
  </p>
  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">Edit</button>
    <button (click)="onDelete(todo)" class="del">X</button>
  </div>

  <!-- Этот блок отображается, если пользователь кликнул на кнопку Edit -->
  <div *ngIf="editable">
    <input class="sm-text-input" placeholder="edit item" [value]="todo.title" #editedItem>

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Cancel</button>
      <button class="btn btn-save" (click) = "onEdit(todo, editedItem.value)">Save</button>
    </div>
  </div>
</div>
